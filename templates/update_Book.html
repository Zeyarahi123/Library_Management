<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update_Book</title>
</head>
<body>
<h2><i>Update Book</i></h2>
<div class="main">
    <!-- Create a Form -->

        {{ form.as_p }}

        <input type="submit" value="Update">
    </form>

</div>

</body>
</html>
